<script type="text/javascript">
	$(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();
    
    $('#genero').addClass('hide')
    var $button = $('#myButton'),
    $text   = $('#genero'),
    visible = false;

    $button.click(function(){
    if ( visible ) {
      $text.slideUp('fast',function(){
      $text.addClass('hide')
           .slideDown(0);
    });
    } else {
      $text.slideUp(0,function(){
      $text.removeClass('hide')
             .slideDown('fast');
      });
    }
    visible = ! visible;
    });
    });
</script>
